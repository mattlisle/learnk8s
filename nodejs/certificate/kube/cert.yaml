apiVersion: v1
kind: Service
metadata:
  name: cert
spec:
  selector:
    app: cert
  ports:
    - port: 80
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cert
  template:
    metadata:
      labels:
        app: cert
    spec:
      containers:
        - name: app
          image: learnk8s/02k8s-js-cert:1.0.0
          ports:
            - containerPort: 3000
          env:
            - name: NAME
              value: Matt
          imagePullPolicy: Always
